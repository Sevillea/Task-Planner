<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Schedule</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="timeNow">Currently: </div>
      <button id="clear-cal" class="btn btn-info btn-sm">Clear Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<!-- 9AM -->
      <div class="row">
        <div class="col-2-time-block hour" id="9AM" class="time">0900</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="nineAM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div>
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="9" class="btn-secondary">Save</button>
          </div>
      </div>
<!-- 10AM -->
      <div class="row">
        <div class="col-2-time-block hour" id="10AM" class="time">1000</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="tenAM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div>
        <!-- Button to save inputted task-->
        <div class="col-2 saveBtn">
          <button id="10" class="btn-secondary" onclick="saved!">Save</button>
        </div>
      </div>
<!-- 11AM -->
      <div class="row">
        <div class="col-2-time-block hour" id="12PM" class="time">1200</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="twelvePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div>
        <!-- Button to save inputted task-->
        <div class="col-2 saveBtn">
          <button id="12" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 12PM -->
      <div class="row">
        <div class="col-2-time-block hour" id="12PM" class="time">1200</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="twelvePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div>
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="12" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 1PM -->
      <div class="row">
        <div class="col-2-time-block hour" id="1PM" class="time">1300</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="onePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div>
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="1" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 2PM -->
      <div class="row">
        <div class="col-2-time-block hour" id="2PM" class="time">1400</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="onePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div> 
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="2" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 3PM -->
      <div class="row">
        <div class="col-2-time-block hour" id="3PM" class="time">1500</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="threePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div> 
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="3" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 4PM -->
      <div class="row">
        <div class="col-2-time-block hour" id="4PM" class="time">1600</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="fourPM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div> 
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="4" class="btn-secondary">Save</button>
      </div>
      </div>
<!-- 5PM FINISH! -->
      <div class="row">
        <div class="col-2-time-block hour" id="5PM" class="time">1700</div>
        <div class="col-8 time-slot">
          <textarea class="planner-item" id="fivePM" placeholder="Today's task is..." rows="2" cols="50"></textarea>
        </div> 
        <div class="col-2 saveBtn">
          <!-- Button to save inputted task-->
          <button id="5" class="btn-secondary">Save</button>
      </div>
      </div>

      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery CNN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- moment.js CDN -->
    <script src="./script.js"></script>
    
  </body>
</html>
